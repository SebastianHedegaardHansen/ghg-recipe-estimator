<!DOCTYPE html>
<html>
  <head>
    <title>Recipe CO2 Emission Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      /* Create a CSS spinner */
      .spinner {
        border: 8px solid #f3f3f3; /* Half the previous size */
        border-top: 8px solid #3498db; /* Half the previous size */
        border-radius: 50%;
        width: 60px; /* Half the previous size */
        height: 60px; /* Half the previous size */
        animation: spin 2s linear infinite;
        visibility: hidden; /* The spinner should be hidden initially */
        position: fixed; /* Make the spinner hover over content */
        left: 50%; /* Center the spinner horizontally */
        top: 50%; /* Center the spinner vertically */
        transform: translate(-50%, -50%); /* Correct the spinner position */
        z-index: 1000; /* Make sure the spinner is above all other content */
      }

      /* Add a background behind the spinner */
      #spinnerBackground {
        position: fixed; /* Cover the whole viewport */
        top: 0; /* Cover the whole viewport */
        bottom: 0; /* Cover the whole viewport */
        left: 0; /* Cover the whole viewport */
        right: 0; /* Cover the whole viewport */
        background-color: #000;
        opacity: 0.5;
        visibility: hidden;
        z-index: 999; /* Make sure the background is below the spinner */
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Add styling for the result box */
      #resultDiv {
        border: 1px solid #ccc;
        background-color: #f8f8f8;
        padding: 15px;
        margin-top: 15px;
        white-space: pre-wrap; /* This will allow us to use \n as line break */
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      const funFacts = [
      "Did you know that approximately one-third of all food produced globally goes to waste, often because it's deemed 'unattractive' for sale. By purchasing and consuming 'ugly' fruits and vegetables, we can help reduce food waste.",
      "Did you know that insects like crickets, mealworms, and locusts are rich in protein, vitamins, and minerals. They require significantly less land, water, and feed compared to traditional livestock, making them a sustainable source of nutrition.",
      "Did you know that plant-based burgers, like those from Beyond Meat or Impossible Foods, produce approximately 90% fewer greenhouse gas emissions and use 46% less energy compared to beef burgers.",
      "Did you know that used coffee grounds can be repurposed as a natural fertilizer, insect repellent, and even a skin exfoliant. They're a sustainable way to reuse waste from your morning cup!",
      "Did you know that grains like quinoa, amaranth, and millet are drought-tolerant and nutrient-rich, making them sustainable choices in regions with water scarcity.",
      "Did you know that regenerative agriculture focuses on restoring soil health, increasing biodiversity, and enhancing ecosystems. It can even capture more carbon dioxide than it emits, helping to combat climate change.",
      "Did you know that vertical farming involves growing crops in stacked layers, often in controlled indoor environments. It can reduce the need for pesticides, save space, and provide fresh produce in urban areas.",
      "Did you know that overfishing is a significant concern for ocean ecosystems. Organizations like the Monterey Bay Aquarium's Seafood Watch provide guidelines for consumers to select sustainably-sourced seafood.",
      "Did you know that some companies are now using mycelium, the root system of mushrooms, to create sustainable packaging materials. They're biodegradable, compostable, and an eco-friendly alternative to plastic.",
      "Did you know that natural cork, used in wine bottles, is harvested from the bark of the cork oak tree without cutting the tree down. Harvesting cork can actually benefit the tree's health and lifespan, making it a sustainable choice for sealing wines."
    ];
      let currentFactIndex = 0;

      async function calculateCO2() {
        const urlInput = document.getElementById('urlInput');
        const resultDiv = document.getElementById('resultDiv');
        const spinner = document.getElementById('spinner');
        const spinnerBackground = document.getElementById('spinnerBackground');
        const url = urlInput.value;

        // Clear resultDiv and display loading message and spinner
        resultDiv.innerHTML = 'Calculating CO2 Emission...';
        spinner.style.visibility = 'visible'; /* Show the spinner when calculation begins */
        spinnerBackground.style.visibility = 'visible'; /* Show the spinner background when calculation begins */

        // Start showing fun facts every 30 seconds
        const funFactInterval = setInterval(() => {
          resultDiv.textContent = `Calculating CO2 Emission... ${funFacts[currentFactIndex]}`;
          currentFactIndex = (currentFactIndex + 1) % funFacts.length;
        }, 30000);

        // Make request to API
        try {
          const response = await fetch(`/calculate?url=${url}`);

          // Display result with \n as line breaks
          resultDiv.textContent = await response.text();
        } catch (error) {
          resultDiv.textContent = `An error occurred: ${error.message}`;
        } finally {
          // Stop showing fun facts and hide spinner
          clearInterval(funFactInterval);
          spinner.style.visibility = 'hidden'; /* Hide the spinner after calculation ends */
          spinnerBackground.style.visibility = 'hidden'; /* Hide the spinner background after calculation ends */
        }
      }
    </script>
  </head>
  <body>
    <div id="spinnerBackground"></div>
    <div id="spinner" class="spinner"></div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center mb-4">Recipe CO2 Emission Calculator</h1>
          <form>
            <div class="form-group">
              <label for="urlInput">Enter recipe URL or the ingredients manually:</label>
              <input type="text" class="form-control" id="urlInput" name="urlInput">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="calculateCO2()">Calculate CO2 Emission</button>
          </form>
          <div id="resultDiv" class="mt-4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
